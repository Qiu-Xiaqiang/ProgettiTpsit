<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossario - Socket Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .term:hover {
            cursor: pointer;
            text-decoration: underline;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .definition-box {
            display: none;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Socket Info</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="socket.html">Socket</a></li>
                    <li class="nav-item"><a class="nav-link" href="osi.html">Modello OSI</a></li>
                    <li class="nav-item"><a class="nav-link" href="tcp-udp.html">TCP vs UDP</a></li>
                    <li class="nav-item"><a class="nav-link active" href="glossario.html">Glossario</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Glossario</h1>
        <p class="text-muted text-center">Clicca su un termine per visualizzare una breve definizione.</p>
        <div class="list-group" id="glossary-list">
            <!-- I termini verranno aggiunti dinamicamente da JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-light">
        <p>A cura di Xiaqiang Qiu - Classe 5F Informatica - ITIS "VIOLA MARCHESINI"</p>
        <p id="last-update"></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Funzione per aggiornare la data di ultimo aggiornamento nel footer -->
    <script>
        window.onload = function() {
            var lastUpdate = document.getElementById("last-update");
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString('it-IT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            lastUpdate.textContent = "Ultimo aggiornamento: " + formattedDate;
        }
    </script>

    <!-- Carica il contenuto del glossario tramite JavaScript -->
    <script src="script2.js"></script>
</body>
</html>
